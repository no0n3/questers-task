<!DOCTYPE html>
<html>
<head>
<style>
.ta-cont {
    width: 500px;
    margin: auto;
}

textarea#task-one-ta {
    width: 100%;
    height: 500px;
   resize: none;
}
</style>
</head>
<body>

<div class="ta-cont">
    <textarea id="task-one-ta"></textarea>
</div>

<script src="/js/all.js"></script>
<script>
(function() {
    // task1
    var json = loadJsonFile('/data.json');

    var ta = document.getElementById('task-one-ta');
    ta.value = JSON.stringify(json, null, 4);
})();

(function() {
    // task 2

    var CJsonp = (function() {
        var callbacks = {};
        var n = 0;
        window.__getIp = function(data) {
            for (var i in callbacks) {
                callbacks[i](data);

                // removes the script
                var script = document.getElementById(i);
                if (script && script.parentNode) {
                    script.parentNode.removeChild(script);
                }
            }
            callbacks = [];
        };
        return {
            get: function(callback) {
                if (!('function' === typeof callback)) {
                    console.error('callback must be a function.');
                    return;
                }
                var id = '_jsonp-' + ++n;
                callbacks[id] = callback;

                var script = document.createElement('script');
                script.setAttribute('id', id);
                script.src = 'https://api.ipify.org?format=jsonp&callback=__getIp'

                document.getElementsByTagName('head')[0]
                    .appendChild(script);
            }
        };
    })();

    CJsonp.get(function(data) {
        console.log('My ip is: ' + data.ip);
    })
    CJsonp.get(function(data) {
        console.log('My 2 ip is: ' + data.ip);
    })
    CJsonp.get(function(data) {
        console.log('My 3 ip is: ' + data.ip);
    })
})();
</script>
</body>
</html>
